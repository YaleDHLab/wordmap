<html>
<head>
  <style>
  html,
  body {
    width: 100%;
    height: 100%;
  }

  body {
    margin: 0;
    overflow: hidden;
  }

  body::after {
    content: '';
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.2));
  }

  canvas {
    position: relative;
    z-index: 10;
  }

  body .dg.ac {
    z-index: 100;
  }

  #letter-canvas {
    position: fixed;
    top: 0;
    left: 0;
  }

  #search-container {
    position: absolute;
    top: 23px;
    left: 50%;
    width: 360px;
    margin-left: -180px;
    font-family: courier, monospace;
    z-index: 100;
  }

  #search,
  #search-button {
    padding: 7px 10px;
    font-size: 16px;
    line-height: 16px;
    box-sizing: border-box;
  }

  #search,
  #search-button,
  #search-button::before {
    border-radius: 3px;
  }

  #search {
    border: 1px solid #aaa;
  }

  #search-button {
    position: relative;
    opacity: 0.7;
    border: 1px solid #797979;
  }

  #search-button::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: #fff;
    z-index: -1;
  }

  #search,
  #typeahead {
    width: 240px;
    font-family: inherit;
  }

  #search {
    z-index: 10;
  }

  #search-button {
    background: #b4cdde;
    color: #485661;
    padding: 8px 18px;
    font-weight: 600;
    letter-spacing: 0.05em;
    font-family: sans-serif;
    cursor: pointer;
  }

  #typeahead {
    background: #fff;
    max-height: 100px;
    overflow: auto;
    box-sizing: border-box;
    border-bottom-left-radius: 3px;
    border-bottom-right-radius: 3px;
    border: 1px solid #a9a9a9;
    border-top: none;
    z-index: -1;
    position: relative;
    margin-top: -2px;
  }

  .hidden {
    display: none;
  }

  .displayed {
    display: inline-block;
  }

  #typeahead div {
    padding: 3px 10px;
    cursor: pointer;
    white-space: nowrap;
  }

  #typeahead div:hover {
    background: #efefef;
  }

  #no-results {
    padding: 6px;
    background: firebrick;
    color: #fff;
    font-size: 1em;
    transform: translate(0, 24px);
    display: block;
    margin: 0 auto;
    width: 107px;
    text-align: center;
    position: absolute;
    left: 50%;
    margin-left: -180px;
    z-index: 90;
    font-family: courier;
    border-radius: 3px;
    transition: transform 0.3s;
  }

  </style>
  <meta charset='UTF-8'>
</head>
<body>
  <div id='no-results'>No Results!</div>
  <div id='search-container'>
    <div>
      <input id='search' value='pythons'></input>
      <button id='search-button'>SEARCH</button>
    </div>
    <div id='typeahead'></div>
  </div>

  <script id='vertex-shader' type='x-shader/x-vertex'>
  uniform mat4 projectionMatrix;
  uniform mat4 modelViewMatrix;
  uniform vec3 cameraPosition;
  uniform float pointScale;
  uniform float transition;

  attribute vec3 position;
  attribute vec3 translation;
  attribute vec3 target;
  attribute vec2 texOffset;

  varying vec2 vTexOffset;
  varying float vDistance;

  void main() {
    // project this particle
    vec3 raw0 = position + translation;
    vec3 raw1 = position + target;
    vec3 raw = mix(raw0, raw1, clamp(transition, 0.0, 1.0));
    vec4 mvPosition = modelViewMatrix * vec4(raw, 1.0);
    gl_Position = projectionMatrix * mvPosition;

    // make distant points small
    vec4 cam4 = vec4(cameraPosition, 1.0);
    gl_PointSize = (pointScale / -mvPosition.z);

    vTexOffset = texOffset;

    vDistance = -mvPosition.z;
  }
  </script>

  <script id='fragment-shader' type='x-shader/x-fragment'>
  precision mediump float;

  uniform sampler2D tex;
  uniform vec3 fogColor;
  uniform float cellSize;
  uniform float fogNear;
  uniform float fogFar;
  uniform float color;

  varying vec2 vTexOffset;
  varying float vDistance;

  void main() {
    #ifdef WORDS
      vec2 uv = vTexOffset + vec2(gl_PointCoord.x, gl_PointCoord.y);
      vec2 scaledUv = uv * vec2(cellSize, cellSize);
      gl_FragColor = texture2D(tex, scaledUv);
      if (gl_FragColor.a < 0.01) discard; // discard non-letter pixels
    #else
      // make point circular
      if (length(gl_PointCoord - vec2(0.5)) > 0.5) discard;
      gl_FragColor = vec4(0.7, 0.7, 0.8, 0.5);
    #endif

    gl_FragColor.a += pow(vDistance, 2.0) / 8.0;
  }
  </script>

  <script src='js/three.min.js'></script>
  <script src='js/trackball-controls.min.js'></script>
  <script src='js/tweenlite.min.js'></script>
  <script src='js/dat.gui.min.js'></script>
  <script src='js/wordmap.js'></script>
</body>
</html>
